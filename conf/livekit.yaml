# Documentation: https://docs.livekit.io/home/self-hosting/deployment/#configuration
keys:
  meet: __LIVEKIT_SECRET_KEY__
log_level: info
port: __PORT_LIVEKIT__
redis:
  address: localhost:6379
  db: __REDIS_DB__
rtc:
  port_range_start: 49152
  port_range_end: 65535
  tcp_port: __PORT_TCP__
  turn_servers: null
  use_external_ip: true
turn:
  domain: __TURN_DOMAIN__
  enabled: __TURN_ENABLED__
  udp_port: 443
  tls_port: 443
  cert_file: /etc/yunohost/certs/__TURN_DOMAIN__/crt.pem
  key_file: /etc/yunohost/certs/__TURN_DOMAIN__/key.pem

